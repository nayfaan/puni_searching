<html>

<head>
    <link rel="stylesheet" href="services/static/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="services/static/index.js"></script>
</head>

<body>
    <div>Duplicable only?
        <input type="checkbox" id="cratable_only" checked><span class="slider round"></span>
    </div>

    <div>Max only?
        <input type="checkbox" id="best_only" checked><span class="slider round"></span>
    </div>

    <table>
        <tr>
            <td><label for="const_">Const.</label></td>
            <td><label for="luster">Luster</label></td>
            <td><label for="mood">Mood</label></td>
        </tr>
        <tr>
            <td><input type="number" id="const_" name="const_" value="100" min="0" max="100" step="1"></td>
            <td><input type="number" id="luster" name="luster" value="100" min="0" max="100" step="1"></td>
            <td><input type="number" id="mood" name="mood" value="94" min="0" max="100" step="1"></td>
        </tr>
    </table>

    <div>Need to be ordered?
        <input type="checkbox" id="ordered"><span class="slider round"></span>
    </div>

    <button type="button" id="submit">Submit</button>
    <br><br>
    <div id="results"></div>

</body>

</html>
